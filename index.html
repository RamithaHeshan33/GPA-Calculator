<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <form id="gpa-form">
        <div id="course-container">
            <div class="form-group course">
                <input type="text" name="course-name" placeholder="Course (optional)">
                <input type="number" name="credits" placeholder="Credits" required>
                <select name="grade" required>
                    <option value="4.0">A</option>
                    <option value="3.0">B</option>
                    <option value="2.0">C</option>
                    <option value="1.0">D</option>
                    <option value="0.0">F</option>
                </select>
            </div>
        </div>
        <div class="add-course" onclick="addCourse()">+ add more courses</div>
        <div class="buttons">
            <button type="submit" class="calculate">Calculate</button>
            <button type="button" class="clear" onclick="clearForm()">Clear</button>
        </div>
    </form>

    <div class="result">
        <h2>Your GPA: <span id="gpa-result">0.00</span></h2>
    </div>
</div>

</body>

<script src="script.js"></script>

</html>
